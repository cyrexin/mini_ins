<div class="container">

    <div ng-if="isLoggedIn() && currentUser.email">
        <div class="row" ng-show="photos.length == 0">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <p>You don't have any photos yet. <a href="#/upload">Upload</a> now?</p>
            </div>
        </div>
        <div class="row flex">
            <div ng-repeat="photo in photos" class="col-md-3 col-sm-6 col-xs-12 card">
                <a href="#/p/{{photo._id}}">
                    <img ng-src="{{'/upload/' + photo.url}}" class="img-responsive">
                </a>
            </div>
        </div>
    </div>

</div>
